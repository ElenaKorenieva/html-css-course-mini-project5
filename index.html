<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <title>Homework #6 part #2</title>
</head>
<body>
    <header class="py-4">
        <div class="container">
            Header text
        </div>
    </header>
    <main>
        <div class="container tiles bg-secondary mt-5 p-5">
            <div class="tile-container">
                <div class="tile p-5 clearfix">
                    <div class="tile-img">
                        <div class="wrap-img">
                            <img src="./img/workout1.png" alt="workout_picture">
                        </div>
                    </div>
                    <div class="tile-description">
                        <p class="tile-description__text1">Weekly progress</p>
                        <h3>42%</h3>
                    </div>
                    <div class="tile-line1">
                    </div>
                </div>
            </div>
                
            <div class="tile-container">
                <div class="tile p-5 clearfix">
                    <div class="tile-img">
                        <div class="wrap-img">
                            <img src="./img/run2.png" alt="running_picture">
                        </div> 
                    </div>
                    <div class="tile-description">
                        <p class="tile-description__text2">Weekly progress</p>
                        <h3>42 km</h3>
                    </div>
                    <div class="tile-line2">
                    </div>
                </div>
            </div>

            <div class="tile-container">
                <div class="tile p-5 clearfix">
                    <div class="tile-img">
                        <div class="wrap-img">
                            <img src="./img/cycling1.png" alt="cycling_picture">
                        </div> 
                    </div>
                    <div class="tile-description">
                        <p class="tile-description__text3">Daily cycling</p>
                        <h3>230 km</h3>
                    </div>
                    <div class="tile-line3">
                    </div>
                </div>
            </div>

            <div class="tile-container">
                <div class="tile p-5 clearfix">
                    <div class="tile-img">
                        <div class="wrap-img">
                            <img src="./img/yoga.png" alt="yoga_picture">
                        </div>
                    </div>
                    <div class="tile-description">
                        <p class="tile-description__text4">Morning yoga</p>
                        <h3>18:34:21''</h3>
                    </div>
                    <div class="tile-line4">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
